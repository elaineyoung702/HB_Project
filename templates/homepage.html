<!DOCTYPE html>
<html>
<head>
    <title>Board Game Guru Homepage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
    <div class="container">
    <h1 class="display-5">Welcome to the Board Game Guru Website!</h1>
    </div></div>
    <br>
    <div class="container"><h2>What would you like to do?</h2></div>
    <br><br><br>
    
    <div class="container">
        <div class="row">
            <div class="col-4">
                Login and receive board game suggestions based on your favorites<br><br>
                <form action='/login' method='POST'>
                    <b>Email: <input type="email" name="email" required></b><br><br>
                    <b>Password: <input type="password" name="password" required></b><br><br>
                    <a href='/favorites'><button type="submit" class="btn btn-primary">Login</button></a>
                </form>
                <br><br>
            </div>

            <div class="col-4">
                Receive a board game suggestion from answering a couple questions<br><br>
                <a href='/search-form'><button type="button" class="btn btn-secondary">Search</button></a><br><br>
            </div>

            <div class="col-4">
                View Board Game Guru's database of board games<br><br>
                <a href='/database'><button type="button" class="btn btn-success">Database</button></a><br><br>
            </div>
        </div>
    </div>

</body>
</html>
