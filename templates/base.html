<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <!-- for bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- for jquery -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- for ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!-- for datatable display -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
    <!-- for navbar -->
    <style type="text/css">.nav_text {color: white;}</style>
</head>

<body>
    <div class="container">
    <div class="navbar fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Board Game Guru</a>
        <a class="nav_text" href="/favorites">Your Favorites</a>
        <span align="right">
          {% if session %}
            <form class='nav_text' action='/logout' method='POST'>
              <input type="submit" value="Logout">
            </form>
          {% else %}
            <form class='nav_text' action='/login' method='POST'>
                Email: <input type="email" name="email" required>
                Password: <input type="password" name="password" required>
                <input class="btn btn-success" type="submit" value="Login">
            </form>
          {% endif %}
                <!-- Research! Modal -->
        </div>
    </div>
    </div>
    <br><br><br><br>

  <!-- Show flashed messages -->
  {% with messages = get_flashed_messages() %}
      {% for message in messages %}
          <div class="alert alert-warning">{{ message }}</div>
      {% endfor %}
  {% endwith %}

  <!-- This is where the main content goes. -->
  {% block body %}
      <div class="container"><img src="https://placekitten.com/1000/500"></div>
  {% endblock %}

</body>
</html>
